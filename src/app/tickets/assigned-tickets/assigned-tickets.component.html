<section class="assigned-tickets">
  <div class="ticket">
    <div class="left-side-ticket">
      <img src="../../../assets/img/the-guy.png">
      <div class="main-info">
        <div class="title-status-label">
          <div class="wrapper-slt">
            <a (click)="goToTeam(ticket?.teams[0].id)" class="team-name">
              {{ ticket?.teams[0].name }}
            </a>
            <span [appLabelStatusColor]="ticket.status" class="status info">
              {{ ticket.status }}
            </span>
            <span class="label info">
              {{ ticket.labels }}
            </span>
            <a (click)="openTicket(false, ticket.id)" href="" class="title">
              {{ ticket.title | wordBreak }}
            </a>
          </div>
        </div>
        <div class="name-date">
          <div class="wrapper-name-date">
            <span class="full-name">{{ ticket.users.firstName }} {{ ticket.users.lastName }}</span>
            <span class="date">{{ ticket.createdAt | amFromUtc | amDateFormat: 'YYYY-MM-DD' }}</span>
          </div>
        </div>
      </div>
    </div>
    <div [ngClass]="{'comments-margin': !tabId}" class="comments">
        <div *ngIf="tabId" class="edit">
          <a (click)="openTicket(true, ticket.id)" href="">
            <fa name="fas fa-edit"></fa>
          </a>
        </div>
        <div class="comments-wrapper">
          <fa name="fas fa-comment"></fa>
          <div class="total">
            {{ ticket.totalComments }}
          </div>
        </div>
    </div>
  </div>
</section>
