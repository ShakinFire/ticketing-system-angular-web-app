<div class="my-teams container">
  <div class="row offset-lg-1">
    <div *ngFor="let team of teams" class="team-wrapper col-lg-3 col-sm-3 col-sm-5">
      <div class="main-title">
        {{ team.name }}
      </div>
      <div (click)="getTeam(team.id)" class="team">
        <div class="show-team">
          <div class="title">{{ team.name }}</div>
          <div class="members">Members: {{ team.totalMembers }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
