<section>
  <div class="container">
    <div class="row page-wrapper">
      <div class="col-lg-6">Text here</div>
      <div class="col-lg-6 text-center all-forms">
        <div class="forms-wrapper">
          <div class="row forms-switch">
            <a [ngClass]="{'active': !isActive}" (click)="isActive && formShow()" class="col-lg-6 forms-top-btn">Sign in</a>
            <a [ngClass]="{'active': isActive}"(click)="!isActive && formShow()" class="col-lg-6 forms-top-btn" >Register</a>
          </div>
          <div *ngIf="!formSwitch" class="sign-in-form">
            <form>
              <div class="form-group">
                <label>Username</label>
                <input type="text">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="text">
              </div>
              <button>Sign in</button>
              <a class="forgot" href="">Forgot password?</a>
            </form>
          </div>
          <div *ngIf="formSwitch" class="register-form">
            <form>
                <div class="form-group">
                  <label>Name</label>
                  <input type="text">
                </div>
                <div class="form-group">
                  <label>Username</label>
                  <input type="text">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="text">
                </div>
                <div class="form-group">
                  <label>Repeat password</label>
                  <input type="text">
                </div>
                <button>Register</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
