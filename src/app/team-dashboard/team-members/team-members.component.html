<div class="team-members">
  <div *ngIf="allUsers" class="members">
     <div *ngFor="let user of allUsers" class="member-wrapper">
        <img src="../../../assets/img/the-guy.jpeg">
        <div class="name-wrapper">
          {{  user.firstName }} {{ user.lastName }}
        </div>
     </div>
  </div>
</div>
