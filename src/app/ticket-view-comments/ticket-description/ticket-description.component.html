<section class="ticket-description">
  <div class="ticket-wrapper">
    <div class="image-wrapper">
      <img src="../../../assets/img/the-guy.png">
      <div class="full-name">
        {{ requester?.firstName }} {{ requester?.lastName }}
      </div>
    </div>
    <div class="description-wrapper">
      <div class="top-description">
        <div class="title">
          {{ ticket?.title }}
        </div>
        <div class="created-at">
          <div class="date">
            {{ ticket?.date }}
          </div>
          <div class="team-name">
            <a (click)="goToTeam(ticket?.teams[0].id)">
              {{ ticket?.teams[0].name }}
            </a>
          </div>
        </div>
      </div>
      <div class="description break-long-words">
        {{ ticket?.description }}
      </div>
    </div>
  </div>
</section>
